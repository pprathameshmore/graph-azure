language: node_js
node_js:
  - '8'
  - '10'
  - '11'

notifications:
  email:
    on_success: never
    on_failure: always

env:
  global:
    - J1_ACCOUNT=lifeomic
    - J1_INTEGRATION_INSTANCE_ID="b8cfacbd-551a-48dc-b0f9-aef6e5ab493e"

jobs:
  include:
    - stage: build
      script: yarn build
    - stage: verify changes
      if: branch = master
      script: ./verify-changes
    - stage: deploy
      if: branch = master
      script: skip
      deploy:
        provider: npm
        email: npm@jupiterone.io
        api_key:
          secure: ""
          skip_cleanup: true
          on:
            tags: true
            branch: master
            repo: JupiterOne/graph-azure
            node: '8'
